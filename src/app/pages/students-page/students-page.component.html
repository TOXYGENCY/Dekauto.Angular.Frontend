<p-table [value]="students">
    <ng-template pTemplate="header">
        <tr>
            <th>ФИО</th>
            <th>Группа</th>
            <th>---</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr class="bg-amber-200">
            <td>{{ student.surname }} {{ student.name }} {{ student.pathronymic }}</td>
            <td>{{ getGroupName(student.groupId) }}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
