<p-table rowHover="true" showGridlines="true" size="small" [value]="students">
    <ng-template pTemplate="header">
        <tr>
            <th>Карточка</th>
            <th>ФИО</th>
            <th>Группа</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr class="p-selectable-row">
            <td class="excel"><button class="p-button excel" (click)="exportStudent(student.id)"><i class="pi pi-download"></i>.xslx</button></td>
            <td>{{ student.surname }} {{ student.name }} {{ student.pathronymic }}</td>
            <td>{{ getGroupName(student.groupId) }}</td>
        </tr>
    </ng-template>
</p-table>
