<!-- Общий контейнер для центрирования всех элементов в нем -->
<div class="flex flex-col gap-2 max-w-1/2 place-self-center mt-10 justify-center items-center">
    <form (ngSubmit)="searchSubmit()">
        <!-- Подпись для поиска -->
        <label for="fullName">Поиск по ФИО студента</label>
        <!-- Поле поиска по студентам -->
        <p-select [options]="students" name="fullName" (onChange)="syncGroup()" [checkmark]="true"
            [(ngModel)]="selectedStudent" optionLabel="fullName" [filter]="true" filterBy="fullName" [showClear]="true"
            placeholder="Введите/выберите ФИО студента" class="mb-6 w-full md:w-96">
            <ng-template #selectedItem let-student id="search">
                <div class="flex items-center gap-2">
                    <div>{{ student.surname }} {{ student.name }} {{ student.pathronymic }}</div>
                </div>
            </ng-template>
            <ng-template let-student #item>
                <div class="flex items-center gap-2">
                    <div>{{ student.surname }} {{ student.name }} {{ student.pathronymic }}</div>
                </div>
            </ng-template>
        </p-select>
        <!-- Надпись для поиска -->
        <label for="group">Поиск по группе</label>
        <!-- Поле поиска по группам -->
        <p-select [options]="groups" [checkmark]="true" name="group" [(ngModel)]="selectedGroup" optionLabel="name"
            [filter]="true" filterBy="name" [showClear]="true" placeholder="Введите/выберите группу"
            class="w-full md:max-w-96" id="group">
            <ng-template #selectedItem let-group>
                <div class="flex items-center gap-2">
                    <div>{{ group.name }}</div>
                </div>
            </ng-template>
            <ng-template let-group #item>
                <div class="flex items-center gap-2">
                    <div>{{ group.name }}</div>
                </div>
            </ng-template>
        </p-select>
    </form>
    <!-- ссылка на подгрузку роутера со списком студентов под кнопкой -->
    <a [routerLink]="['students']" class="p-button font-bold mt-5">
        Поиск
    </a>
    <!-- <p-button [style]="{'display': 'none'}" label="Импорт"></p-button> -->


    <!-- тестовая кнопка экспорта файла -->
    <!-- <p-button severity="info" label="[тест экспорта]" (click)="testExport()"></p-button>
    <p-button severity="info" label="[тест экспорта группы]" (click)="testExportGroup()"></p-button> -->
    <div class="flex flex-col gap-2 place-self-center justify-left items-left mt-5">
        <p-fileupload #fu mode="basic" chooseLabel="файл ЛД" chooseIcon="pi pi-upload" showCancelButton="true"
            name="importLD" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
            maxFileSize="1000000" (onUpload)="onUploadLd($event)" />
        <p-fileupload #fu mode="basic" chooseLabel="файл Журнала" chooseIcon="pi pi-upload" name="importLD"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" maxFileSize="1000000"
            (onUpload)="onUploadLog($event)" />
        <p-fileupload #fu [className]="" [chooseStyleClass]="'docx'" mode="basic" chooseLabel="файл Журнала зачеток"
            chooseIcon="pi pi-upload" name="importLD" accept=".docx" maxFileSize="1000000"
            (onUpload)="onUploadLogDocx($event)" />

        <p-button label="Отправить на обработку" (onClick)="fu.upload()" severity="secondary" />
    </div>
</div>
<div class="flex flex-col gap-2 place-self-center justify-center items-center">
    <!-- роутер на список студентов -->
    <router-outlet />
</div>
